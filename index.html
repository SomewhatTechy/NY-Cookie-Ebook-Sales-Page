    <title>Bake NY-Style Cookies and Start a Home Business | Digital Ebook</title>

    <!-- CRITICAL: preconnects first so browser opens connections ASAP -->
    <link rel="preconnect" href="https://img.youtube.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.youtube.com" />
    <link rel="dns-prefetch" href="https://connect.facebook.net" />

    <!-- Preload LCP image (YouTube thumbnail) — responsive: hq for mobile, max for desktop -->
    <link
      rel="preload"
      as="image"
      imagesrcset="https://img.youtube.com/vi/s00J5kiTMqY/hqdefault.jpg 480w, https://img.youtube.com/vi/s00J5kiTMqY/sddefault.jpg 640w, https://img.youtube.com/vi/s00J5kiTMqY/maxresdefault.jpg 1280w"
      imagesizes="(max-width: 640px) 480px, (max-width: 1024px) 640px, 1280px"
      fetchpriority="high"
    />

    <!-- Preload hero mockup – responsive: 384/512/768/1024 -->
    <link
      rel="preload"
      as="image"
      imagesrcset="/what-you-get/main-mockup-en-xs.webp 384w, /what-you-get/main-mockup-en-sm.webp 512w, /what-you-get/main-mockup-en-md.webp 768w, /what-you-get/main-mockup-en.webp 1024w"
      imagesizes="(max-width: 420px) 384px, (max-width: 640px) 512px, (max-width: 1024px) 768px, 896px"
      fetchpriority="high"
    />

    <!-- Fonts (non-blocking) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=optional"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=optional"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=optional"
      />
    </noscript>

    <!-- SEO -->
    <meta
      name="description"
      content="Download the ebook with 27 viral NY-style cookie recipes. Learn step by step and start a profitable home baking business. Instant access."
    />
    <meta name="author" content="NY Cookie Guide" />
    <meta
      name="keywords"
      content="cookie ebook, NY cookies, home baking business, cookie recipes, start baking business, cookie side hustle"
    />
    <link rel="canonical" href="https://ny-cookie-ebook-sales-page.pages.dev/" />

    <!-- Open Graph -->
    <meta property="og:title" content="NY-Style Cookie Ebook - Start a Home Baking Business" />
    <meta
      property="og:description"
      content="27 viral cookie recipes with step-by-step instructions. Start your profitable home baking business today."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.webp" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:locale:alternate" content="pt_BR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NY-Style Cookie Ebook - Start a Home Baking Business" />
    <meta name="twitter:description" content="27 viral cookie recipes. Start your home baking business today." />
    <meta name="twitter:image" content="/og-image.webp" />

    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "NY-Style Cookie Ebook",
        "description": "Complete guide with 27 viral NY-style cookie recipes to start a profitable home baking business",
        "offers": {
          "@type": "Offer",
          "price": "6.97",
          "priceCurrency": "USD",
          "availability": "https://schema.org/InStock"
        }
      }
    </script>

    <!-- Meta Pixel Code (deferred to avoid blocking render) -->
    <script>
      window.addEventListener('load', function() {
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1842006253129669');
        fbq('track', 'PageView');

        // ViewContent: fire once when user scrolls past the hero section
        var vcFired = false;
        function onScroll() {
          if (vcFired) return;
          if (window.scrollY > window.innerHeight * 0.5) {
            vcFired = true;
            fbq('track', 'ViewContent', { content_name: 'sales_page_engaged' });
            window.removeEventListener('scroll', onScroll);
          }
        }
        window.addEventListener('scroll', onScroll, { passive: true });
      });

      // InitiateCheckout: called from React CTA buttons before navigating to Hotmart
      window.trackInitiateCheckout = function(url) {
        if (typeof fbq === 'function') {
          fbq('track', 'InitiateCheckout', { content_name: 'checkout_click' });
        }
        // Small delay to let pixel fire before navigation
        setTimeout(function() { window.location.assign(url); }, 150);
      };
    </script>
    <!-- End Meta Pixel Code -->

    <!-- Critical CSS: prevents white flash while full stylesheet loads async -->
    <style>
      :root{--background:22 100% 97%;--foreground:15 38% 17%;--card:0 0% 100%;--border:22 30% 85%;--gold:38 65% 56%;--pink:336 100% 72%;--chocolate:15 38% 17%;--radius:1rem;--gradient-hero:linear-gradient(180deg,hsl(22 100% 97%) 0%,hsl(38 60% 94%) 100%);--shadow-card:0 4px 24px hsl(15 38% 17%/.08)}
      html{scroll-behavior:smooth}
      body{margin:0;background-image:var(--gradient-hero);background-attachment:fixed;background-color:hsl(var(--background));color:hsl(var(--foreground));font-family:'Poppins',system-ui,sans-serif;-webkit-font-smoothing:antialiased}
      #root{position:relative;z-index:1}

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
